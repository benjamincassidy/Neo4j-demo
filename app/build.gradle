plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    implementation 'org.neo4j.driver:neo4j-java-driver:4.2.0'
    implementation 'org.neo4j:neo4j-ogm-core:3.2.20'
    runtime 'org.neo4j:neo4j-ogm-bolt-driver:3.2.20'
    implementation 'info.picocli:picocli:4.6.1'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '4.9.1'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'
}

application {
    // Define the main class for the application.
    mainClass = 'neo4j.demo.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'neo4j.demo.App'
    }
}
